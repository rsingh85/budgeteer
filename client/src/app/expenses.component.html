<div class="expenses-container">
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead>
          <th>Expense</th>
          <th>Planned</th>
          <th>Actual</th>
          <th>Difference</th>
          <th class="expenses-action-col"></th>
        </thead>
        <tbody>
          <tr *ngFor="let expense of expenses">
            <td>
              <span *ngIf="!expense.editing">{{ expense.name }}</span>
              <input *ngIf="expense.editing" type="text" [(ngModel)]="expense.name" />
            </td>
            <td>
                <span *ngIf="!expense.editing">{{ expense.planned | currency:'GBP':true }}</span>
                <input *ngIf="expense.editing" type="number" [(ngModel)]="expense.planned" />
            </td>
            <td>
                <span *ngIf="!expense.editing">{{ expense.actual | currency:'GBP':true }}</span>
                <input *ngIf="expense.editing" type="number" [(ngModel)]="expense.actual" />
            </td>
            <td>{{ expense.getPlannedActualDifference() | currency:'GBP':true }}</td>
            <td>
              <button class="btn btn-info" title="Edit Expense" (click)="onEditExpense(expense)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
              <button class="btn btn-danger" title="Delete Expense"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </td>
          </tr>
        </tbody>
    </table>
  </div>
  <button class="btn btn-primary" title="Add Expense" (click)="onAddExpense()"><i class="fa fa-plus" aria-hidden="true"></i> Add</button>
</div>
